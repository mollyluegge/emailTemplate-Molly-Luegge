<html>
    <head>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!---Bootstrap links--->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!---CSS stylesheet--->
        <link rel="stylesheet" href="email.css">
        
        <title>Welcome to Email</title>
    </head>
    <body>

        <div class="container-fluid container container-lg mt-5 px-5">
          <div class="sticky-top">
            <div class="row align-items-center mx-5">
              <!---Welcome Column--->
              <div class="col-sm-3 bg-secondary text-white p-3 border border-dark border-3">
            
                <h3> Welcome User!</h3>

                <p>How are you today?</p>
                <!---Compose Button-->
                <button type="button" class="btn btn-primary btn-sm p-2 my-1">Compose</button>
                   <!---Nav Menu Tabs--->
                   <div class="vstack gap-2">
                    <a class="nav-link active bg-light border text-dark" aria-current="page" href="#">Inbox</a>
                    <a class="nav-link bg-light border text-dark" href="#">Important</a>
                    <a class="nav-link bg-light border text-dark" href="#">Drafts</a>
                    <a class="nav-link bg-light border text-dark" href="#">Sent</a>
                    <a class="nav-link bg-light border text-dark" href="#">Trash</a>
                   </div>
                  </nav>
                 </div>
    
          <!---Unread Email Column--->
          <div class="col-sm-3 bg-primary text-black p-3 my-2 border border-dark border-3">

            <form class="d-flex my-1" role="search">
              <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success  p-1 bg-secondary  text-white" type="submit"> <i class="fa-solid fa-magnifying-glass"></i> </button>
            </form>

            <div class="vstack gap-2">
            <div class="card">
                <div class="card-body">
                  This is some text within a card body.
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  This is some text within a card body.
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  This is some text within a card body.
                </div>
              </div>
              </div>
           </div>
          
          <!---Open Email Column--->
          <div class="col-sm-6 bg-info text-dark p-3 my-1 border border-dark border-3">
              
            <p class="text-secondary mx-2">from:user@email.com <br>
               to:recipent@email.com
            </p>
            <h5 class="text-dark mx-2"> Hi User,</h5>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label text-white p-2 my-1"> How are you? I would love to meet up soon! When are you available? -recipent </label>
                <textarea class="form-control" id="exampleFormControlTextarea1"placeholder="type your message here." rows="3"></textarea>
              </div>
              <!---Email buttons--->
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <i class="fa-solid fa-paperclip"></i>
                <i class="fa-solid fa-image"></i>
                <i class="fa-solid fa-folder-open"></i>
                <button class="btn btn-primary me-md-2" type="button">Save Draft</button>
                <button class="btn btn-primary" type="button">Submit</button>
                
              </div>
            </div>
          </div>
         </div>
        </div>

        <script src="https://kit.fontawesome.com/83333b11a6.js" crossorigin="anonymous"></script>
    
    </body>
